<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./vendor/codemirror/show-hint.css">
  <link rel="stylesheet" href="./vendor/codemirror/erlang-dark.css">
  <link rel="stylesheet" href="./vendor/codemirror/duotone-dark.css">
  <link rel="stylesheet" href="./vendor/codemirror/codemirror.css">
  <link rel="stylesheet" href="./vendor/codemirror/darcula.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akatab:wght@400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requete</title>
</head>

<body>
  <div data-modal-container class="modal-container">
    <div data-modal-item class="modal-items">

      <h2>REQUETE</h2>
      <div data-inputs class="inputs">
        <label for="file">Banco de dados</label>
        <input data-file type="file" id="file" name="file" class="file">
      </div>
      <div class="temas">
        <label for="tema">Temas</label>
        <select data-tema name="tema" id="tema">
          <option disabled selected value="Tema editor">Seleciona o tema</option>
          <option value="duotone-dark">Duotono Dark</option>
          <option value="erlang-dark">Erlang Dark</option>
        </select>
      </div>
      <div data-btn-modal class="btn-modal">
        <button>Enviar</button>
      </div>
    </div>
  </div>
  <header class="header">
    <div class="max-container flex-header">
      <h1 class="titulo-logo font-primaria">Logo</h1>
      <div class="btn-cadastro">
        <a class="font-primaria" href="#">Cadastro</a>
      </div>
    </div>
  </header>
  <main class="grid-main">
    <div class="menu-lateral">
      <ul data-ul-schema class="lista-menu-lateral font-primaria">
        <li class="li-menu-lateral li-tables">Tables</li>
      </ul>
      <div data-settings-icone class="icone-config">
        <img src="./imgs/settingsIcons.svg" alt="icone settings">
      </div>
    </div>
    <div class="grid-container-main">
      <div data-inserir-queries class="secao-queries">
        <textarea id="data-editor" data-editor class="editor-code"></textarea>
        <div data-btn-run class="btn-run">
          <button>run</button>
        </div>
      </div>
      <div class="terminal">
        <div data-terminal-container></div>
        <table data-terminal></table>
      </div>
    </div>
  </main>

  <script src="./vendor/codemirror/codemirror.js"></script>
  <script src="./vendor/codemirror/sql.js"></script>
  <script src="./vendor/codemirror/show-hint.js"></script>
  <script src="./vendor/codemirror/sql-hint.js"></script>
  <script type="module" src="./script.js"></script>
</body>

</html>
