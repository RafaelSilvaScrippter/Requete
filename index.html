<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Akatab:wght@400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requete</title>
</head>

<body>
  <header class="header">
    <div class="max-container flex-header">
      <h1 class="titulo-logo font-primaria">Logo</h1>
      <div class="btn-cadastro">
        <a class="font-primaria" href="#">Cadastro</a>
      </div>
    </div>
  </header>
  <main class="grid-main">
    <div class="menu-lateral">
      <ul class="lista-menu-lateral font-primaria">
        <li class="li-menu-lateral li-tables">Tables</li>
        <li class="li-menu-lateral li-tables-item">Products</li>
      </ul>
      <div class="icone-config">
        <img src="./imgs/settingsIcons.svg" alt="icone settings">
      </div>
    </div>
    <div class="grid-container-main">
      <div data-inserir-queries class="secao-queries">
        <div data-div-contador>
          <span class="contador-linhas">1</span>
        </div>
        <div data-editor contenteditable="true" class="editor-code"></div>
        <div class="btn-run">
          <button>run</button>
        </div>
      </div>
      <div class="terminal"></div>
    </div>
  </main>
  <script type="module" src="./script.js"></script>
</body>

</html>
